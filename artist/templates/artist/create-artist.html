{% extends 'music/base.html' %}

{% block body_content %}
<h1>Add artist!</h1>
<form enctype="multipart/form-data" action="." method="POST">
    {% csrf_token %}

    {% for field in form %}
    <div class="addArtist">
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
    </div>
    {% endfor %}
    <input value="Agregar" type="submit">
</form>
{% endblock body_content %}
